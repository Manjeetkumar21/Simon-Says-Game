<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Simon Says Game</h1>
       <p>How long a sequence can you remember?</p>
       <h2>Press any key to start the Game.</h2>
       

       <div class="button-container">
            <div class="button red" id="red" type="button"></div>
            <div class="button yellow" id="yellow" type="button"></div>
            <div class="button green" id="green" type="button"></div>
            <div class="button purple" id="purple" type="button"></div>
       </div>

       <button id="start">Start Game</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
